<body>

        <h4 class="mb-3">ToDo App</h4>

        <div id="addTask" data-bs-toggle="modal" data-bs-target="#form">
            <span>Add new Task:</span>
            <i class="fas fa-plus"></i>
        </div>

        <h5 class="text-center my-3">Task list:</h5>
   
        <!-- Modal -->
        <form class="modal fade" id="form" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Add new Task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                            <p>Task Title</p>
                            <input class="form-control" type="text" name="" id="taskName">

                            <p>Due Date</p>
                            <input class="form-control" type="date" name="" id="taskDate">
                            
                            <p>Description</p>
                            <textarea class="form-control" name="" id="taskDescription" cols="30" rows="5"></textarea>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </form>


        <div id="taskList">
            <div class="taskItem">
                <span class="fw-bold">Task 1</span>
                <span class="small text-secondary">09.02.2024</span>
                <p>to make project</p>

                <span class="options">
                    <i onClick="editTask(this)" class="fas fa-edit"></i>
                    <i onClick="deleteTask(this)" class="fas fa-trash-alt"></i>
                </span>
            </div>
        </div>
        
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
