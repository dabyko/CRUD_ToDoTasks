<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

    <title>ToDo</title>
</head>
<body>
    <h1>ToDo App</h1>
    <div class="container">
        <div class="left">
            <form id="form" class="task_form">
                <p>Write a new task below:</p>
                <textarea name="" id="input" cols="30" rows="10"></textarea>
                <button type="submit">Add task</button>
            </form>
        </div>
        <div class="right">
            <h3>List of added tasks</h3>
            <div id="tasks">
                <div>
                    <p>Post 1</p>
                    <span class="options">
                        <i class="fas fa-edit"></i>
                        <i class="fas fa-trash-alt"></i>
                    </span>
                </div>

                <div>
                    <p>Post 2</p>
                    <span class="options">
                        <i class="fas fa-edit"></i>
                        <i class="fas fa-trash-alt"></i>
                    </span>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
